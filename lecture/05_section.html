<!--
  * <div></div>
  1) 영역을 표현하는 태그
  2) 블럭요소
-->

<!--
  * <span></span>
  1) 영역을 표현하는 태그
  2) 인라인 요소(앞 뒤 줄바꿈 x, 요소만 영역)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영역관련 태그</title>
</head>
<body>
  div 시작 <!-- div : block 요소 -->
  <div style="background-color: red;"> hello html!</div>
  div 끝
<hr>
  span 시작 <!-- In-line 요소 -->
  <span style="background-color: blue; color: white;"> hello html!</span>
  span 끝
</body>
</html>
