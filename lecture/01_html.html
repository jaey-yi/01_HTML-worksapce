여러 줄도 가능해)-->
<!DOCTYPE html><!--문서의 유형 지정-->
<html lang="ko"><!--문서의 시작과 끝-->
<head><!--해당 문서의 각종 정보, 제목, 설명, 스타일 시트 : 화면에 보이지 않는 정보-->
  <meta charset="UTF-8"><!--meta : 검색 엔진 설정?-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="문서에 대한 키워드를 작성">
  <meta name ="description" content="문서에대한 설명을 작성">
  <title>html 개요</title>
</head>
<body> <!-- 화면에 보여줄 시각적인 요소-->  
  우와 신기해 *ㅇ* <br> <!-- 줄바꿈-->
  줄바꿈! 성공했어요<br>
  <!-- 
  엔티티 코드
  1) 특수문자를 의미하며 &으로 시작하고 ;으로 끝난다-->
  작다 (less than) : &lt; <br> <!-- '<' 으로 작성됨-->
  크다 (greater than) : &gt;<br> <!-- '>' -->
  공백 : 공 &nbsp;&nbsp;&nbsp;백 <br>
  앤드 : &amp;<br>
  수평선<hr><!--가로 수평선 입니다-->
  <!--
   *<p></p> *시작하는 <앞 align ="center/left/right"> 으로 문단성격 
    1) 문단태그 
    2) 문단 내 공백은 하나만 적용되고 줄 바꿈은 적용되지 않음
    3) 블럭요소 (앞 뒤 <p> 위치 후 자동 줄바꿈 )
  -->
  <p align="center"> 
    p태그는 줄바꿈 하고자 한다면 별도의 태그를 작성해야 함<br>
    그리고                공백은 한 개만 표현 됨.<br>
    따라서, 별도의 &nbsp;&nbsp;&nbsp; 엔티티 코드 사용해야 함</p>
  그리고는 어떻게 되나요?
  <!--
   * <pre></pre>
    1) 형식을 갖춘 문단태그
    2) 입력한 내용 그대로 반영됨 
    3) 블럭요소 / 글꼴도 다름
  -->
  <pre align ="right">
  작성된 
  그대로 
  화면에 나오나요?
</pre>
<!-- 
########################################################################
📌 HTML 
1. HyperText Markup Language
2. Markup(태그)으로 정의하는 언어
3. 웹 문서를 만들때 사용되는 언어 
4. 태그로 구성됨 (<태그>)
    1) 각 태그마다 화면에 시각적으로 표현되는 형식이 다름
    2) 대부분 시작 태그와 종료태그로 구성되어있음 (<b></b>)
       시작태그만 존재하는 경우도 있음 (<input>)
    3) 계층 구조를 가지고 있음 (부모태그, 자식태그, 형제태그)
    4) 작성 형식
        <태그명 속성1="속성1값" 속성2="속성2값" attribute="value">화면에 표현할 값</태그명>
    5) 태그 적용 범위 
        → 블럭 요소   : 한 줄 전체에 적용됨. 다음 요소 작성시 자동으로 줄 바꿈 처리됨
        → 인라인 요소 : 해당 요소에만 적용됨. 줄바꿈을 강제로 해줘야됨 

‼️ 참고 문서 
- https://developer.mozilla.org/ko/
- https://www.w3schools.com/
########################################################################
-->

<!--
  * <br>
  1) 줄바꿈 태그
  2) 기본적으로 작성한 그대로가 화면에 표현되지 않음
      줄바꿈을 넣고자 할 경우 그 위치에 줄바꿈 태그 작성
-->

<!--
  * <hr>
  1) 수평선 태그
  2) 가로 수평선을 넣고자할 때 작성
-->

<!--
  * 엔티티 코드 
  1) 특수문자를 의미하며 &로 시작하고 ;로 끝난다.
  2) &lt; &gt; ..
-->

<!--
  * <p></p>
  1) 문단 태그
  2) 문단 내 공백은 하나만 적용되고 줄 바꿈은 적용되지 않음
  3) 블럭요소 (앞 뒤로 자동 줄바꿈 처리, 한 줄 전체 영역)
-->

<!--
  * <pre></pre>
  1) 형식을 갖춘 문단 태그
  2) 문단에 입력한 내용을 화면에 그대로 보여줌 (공백 및 줄바꿈)
  3) 블럭요소
-->
</body>
</html>
