<!-- 
  * <table>, <thead>, <tbody>, <tfoot>, <tr>, <td>, <th>
  1) 표 제작에 사용되는 태그
  2) 웹 문서에서 방대한 자료를 정리할 때 주로 사용
  3) 행과 열로 구성되어있으면 행과 열이 만나는 지점을 "셀" 이라고 표현
  4) 블럭요소
  5) 태그 종류
      → <table></table> : 표를 생성해주는 태그
      → <tr></tr> : 표 내의 한 행을 표현해주는 태그
      → <th></th> : 표 내의 제목 셀을 표현해주는 태그 (글자 가운데 정렬, 굵게 표현)
      → <td></td> : 표 내의 일반 셀을 표현해주는 태그 
  6) 형식
      <table border="테두리두께">
        <tr>
          <th width="가로길이" height="세로길이">문구</th>
          <th>문구</th>
        </tr>
        <tr>
          <td>문구</td>
          <td>문구</td>
        </tr>
      </table>
-->

<!--
  * 셀 병합하기
  1) 셀태그(td, th) 내의 속성을 이용하여 병합 가능
  2) 병합 속성
      → colspan : 좌우 셀을 병합
      → rowspan : 상하 셀을 병합
  3) 작성 예시
      <td colspan="2"></td> : 좌우 2개의 셀을 병합하여 표현
      <td rowspan="2"></td> : 상하 2개의 셀을 병합하여 표현
-->

<!--
  * 테이블 내에 구조 나누기 
  1) thead : 머리부, 주로 제목 셀들의 행을 표현
  2) tbody : 몸통부, 주로 내용 셀들의 행을 표현
  3) tfoot : 바닥부, 주로 취합한 정보들을 표현

    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 관련 태그</title>
  <style> /* style 내부는 CSS 영역 */
    thead {
      background-color: orangered;
    }
    tfoot{
      background-color: darkolivegreen;
      color: white;
    }
    #user-content {
      background-color: blanchedalmond;
    }
  </style>
</head>
<hr>
  <h1>심우용이랑 외출하기</h1>
  <!--4행 3열-->
  <table border="10">
    <caption><h2>심우용이랑 할 수 있는 외출</h2></caption>
    <tr>
      <th width="150px">종류</th>
      <th>안되는 이유</th>
    </tr>
    <tr>
      <td >맛집 줄서기</td>
      <td>맛집 줄서는 동안 피곤해짐</td>
    </tr>
    
    <tr>
      <td>국내여행가기</td>
      <td>집 밖에서 잠자는거 피곤해</td>
    </tr>
    
    <tr>
      <td>전시회 보러가기</td>
      <td>주말 전시회에 사람많음</td>
    </tr>
  </table>
  <hr></hr>
  <table border="1">
    <tr>
      <td colspan ="2" rowspan="2" width="130" height ="130"></td>
      <td widht ="200"></td>
      <td wight ="200"></td>
    </tr>
      <td ></td>
      <td ></td>
    </tr>
      <td widht="70" height="50"></td>
      <td colspan="3"></td>
    </tr>
      <td height="130"></td>
      <td colspan="3"></td>
    </tr>
  </table>
  <hr>
  <h1>테이블 내에 구조 나누기</h1>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody id ="user-content">
      <tr>
        <td>홍길동</td>
        <td>23</td>
        <td>서울</td>
      </tr>
      <tr>
        <td>김콩쥐</td>
        <td>26</td>
        <td>부산</td>
      </tr>
      <tr>
        <td>장영실</td>
        <td>34</td>
        <td>수원</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">총인원</th>
        <td>3명</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
